<ion-header>
  <ion-toolbar>
    <ion-title>Listar Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/tabs/addEvento">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="eventos | async as events">
    <ion-item-sliding *ngFor="let event of events">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="remover(event.key)" expandable>
            <ion-icon  name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item routerLink="/tabs/perfilEvento/{{event.key}}">
        <ion-text>
          {{event.nome}} - {{event.tema}} - {{event.data}}
        </ion-text>
        <ion-note> {{event.key}} </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" expandable>
            <ion-icon  name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
