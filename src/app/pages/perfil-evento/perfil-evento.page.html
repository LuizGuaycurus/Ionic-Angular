<ion-header>
  <ion-toolbar>
    <ion-title>Perfil do Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="evento | async as event">
    <ion-item>
          <ion-text>
            Nome: {{event.nome}} - 
          </ion-text>
          <ion-text>
            Tema: {{event.tema}}- 
          </ion-text>
          <ion-text>
            Data: {{event.data}}
          </ion-text>
          <ion-note> {{key}} </ion-note>
        </ion-item>      
    </ion-list>
</ion-content>
